<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="container mx-auto p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Admin Dashboard</h1>
        <a th:href="@{/}" class="text-blue-500 hover:underline">Logout</a>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Total Doctors</h2>
            <p class="text-3xl font-bold text-blue-600" th:text="${doctorCount}">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Total Patients</h2>
            <p class="text-3xl font-bold text-green-600" th:text="${patientCount}">0</p>
        </div>
    </div>

    <!-- Doctors Table -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Manage Doctors</h2>
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-left">First Name</th>
                <th class="py-2 px-4 text-left">Last Name</th>
                <th class="py-2 px-4 text-left">Specialization</th>
                <th class="py-2 px-4 text-left">Username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}" class="border-b">
                <td class="py-2 px-4" th:text="${doctor.firstName}">John</td>
                <td class="py-2 px-4" th:text="${doctor.lastName}">Doe</td>
                <td class="py-2 px-4" th:text="${doctor.specialization}">Cardiology</td>
                <td class="py-2 px-4" th:text="${doctor.username}">johndoe</td>
            </tr>
            <tr th:if="${#lists.isEmpty(doctors)}">
                <td colspan="4" class="text-center py-4 text-gray-500">No doctors found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Patients Table -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Manage Patients</h2>
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-left">First Name</th>
                <th class="py-2 px-4 text-left">Last Name</th>
                <th class="py-2 px-4 text-left">Date of Birth</th>
                <th class="py-2 px-4 text-left">Username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}" class="border-b">
                <td class="py-2 px-4" th:text="${patient.firstName}">Jane</td>
                <td class="py-2 px-4" th:text="${patient.lastName}">Smith</td>
                <td class="py-2 px-4" th:text="${#temporals.format(patient.dateOfBirth, 'dd-MM-yyyy')}">01-01-1990</td>
                <td class="py-2 px-4" th:text="${patient.username}">janesmith</td>
            </tr>
            <tr th:if="${#lists.isEmpty(patients)}">
                <td colspan="4" class="text-center py-4 text-gray-500">No patients found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
