spring.application.name=java-database-capstone


# This file is used ONLY when running tests.
# It overrides the main application.properties to configure in-memory databases.

# ==================================================
# H2 IN-MEMORY DATABASE CONFIGURATION (FOR JPA/SQL)
# ==================================================
# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Set H2 dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create the database schema when tests start and drop it when they finish.
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL in logs for debugging tests
spring.jpa.show-sql=true


# =======================================================
# EMBEDDED MONGODB CONFIGURATION
# =======================================================
# By including the 'de.flapdoodle.embed.mongo-spring3x' test dependency,
# Spring Boot will automatically start an embedded MongoDB instance on a random port.
# We do not need to specify a URI here; Spring handles it automatically.
# This prevents conflicts with any real MongoDB instance you might be running.
