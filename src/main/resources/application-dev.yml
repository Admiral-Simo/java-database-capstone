# DEVELOPMENT PROFILE (H2 DATABASE)
spring:
  datasource:
    url: jdbc:h2:mem:capstone-db;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update